<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="data/css/public.css">
    <link rel="stylesheet" href="data/css/index.css">
    <link rel="stylesheet" href="data/css/head-footer.css">
    <link rel="stylesheet" href="data/css/login.css">
</head>
<body>
    <!-- 顶部 -->
        <div class="topper" id="topper">
            <div class="wrapper">
                <div class="hl">
                    鲜花速递网,鲜花预定,本地送花品牌鲜花店！全国送花热线：010-60777792/18511870338
                </div>
                    <ul class="topul">
                        <li><a href="#">请登录</a></li>
                        <li><a href="#">[注册]</a></li>
                    </ul>
            </div>
        </div>
        <!-- 头部搜索栏 -->
        <div class="header" style="background:#ca0e25">
                <div class="wrapper">
                    <a href="index.html" class="logo"><img src="img/logo2.png" alt=""></a>
                    <span> | 全国鲜花速递平台</span>
                </div>
        </div>
        <div class="bg">
        <!-- 登录，注册 -->
        <div id="form" class="form1">
            <div class="choice">
                <div >注册</div>
                <div class="active">登录</div>
                
            </div>
            <div id="cont">
            <div class="re-cont contall">
                <div class="phone cont">
                    <img src="img/mima.png" alt="">
                    <input type="text" class="txt1 ipt" value="" placeholder="手机号">
                </div>
                <div class="mima cont">
                    <img src="img/mima.png" alt="">
                    <input type="password" class="txt2 ipt" value="" placeholder="密码">
                </div>
                <div class="mima2 cont">
                    <img src="img/mima.png" alt="">
                    <input type="password" class="txt3 ipt" value="" placeholder="再次输入密码">
                </div>
                <div class="check">
                    <input type="text" class="code1" value="" placeholder="输入验证码">
                    <a href="#">获取验证码</a>
                </div>
                <input type="button" value="立即注册" class="btn btn1">
            </div>
            <div class="lo-cont contall">
                <div class="phone cont">
                    <img src="img/mima.png" alt="">
                    <input type="text" class="txt1 ipt" placeholder="手机号">
                </div>
                <div class="mima cont">
                    <img src="img/mima.png" alt="" >
                    <input type="password" class="txt2 ipt" placeholder="密码">
                </div>
                <div class="check">
                    <input type="text" class="code2 code1" placeholder="验证码">
                    <span></span>
                </div>
                <div class="forget">
                    <input type="checkbox" name="" id="">自动登录
                    <a href="">忘记密码？</a>
                </div>
                <input type="button" value="立即登录" class="btn btn2">
            </div>
        </div>
        </div>
            
</div>
</body>
<script src="libs/jquery.js"></script>
<script src="js/jquery-banner.js"></script>
<script src="js/menu.js"></script>
</html>
